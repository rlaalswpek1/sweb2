<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $("#btn1").click(function(){
            
                $("#header").css("border","4px solid red"); 
            })
            $("#btn2").click(function(){
                
                $("li").css("border","4px solid blue");
            })
            $("#btn3").click(function(){

                $(".kim").css("color","red");
            })
            
            
            
        
        })
    </script>
    <style>
        body{font-size: 9px;
             font-family: "돋움";
        }
        div,p,ul,li{border: solid black 1px;}
        
        ul{padding: 10px;}
        
        li.select{
            background:red;
        }
    </style>
</head>
<body>
    <div id="samplPage" class="page">
        <div id="header">
            헤더영역
        </div>
        <div id="content">
            노드찾기
        </div>     
        <ul>
           일반노드찾기
            <li class="kim">민제</li>
            <li></li>
            <li></li>
            <li></li>
        </ul>   
    </div>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>
</body>
</html>
